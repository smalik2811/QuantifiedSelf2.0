                                                <div class="dropdown-menu"><a class="dropdown-item" onclick="getElementById('tr_type').value = 'Numerical'; getElementById('settings').value = '';">Numerical</a><a class="dropdown-item" onclick="getElementById('tr_type').value = 'Multiple Choice'; getElementById('settings').value = 'Value 1, Value2, Value 3';";>Multiple Choice</a><a class="dropdown-item" onclick="getElementById('tr_type').value = 'Time Duration'; getElementById('settings').value = '';">Time Duraiton</a><a class="dropdown-item" onclick="getElementById('tr_type').value = 'Boolean'; getElementById('settings').value = '';">Boolean</a></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div><label class="form-label">Settings</label><input id = "settings" name = "settings" class="form-control" type="text"></div>
                                <div class="text-center" style="text-align: right;padding: 22px;margin-bottom: 0px;"><input type = "submit" value = "Add it" class = "btn btn-success"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
