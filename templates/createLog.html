<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Quatified Self</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="../../static/css/styles.css">
</head>

<body style="background: linear-gradient(-89deg, rgb(154,56,200), rgb(35,96,241) 98%);">
    <div id="app" class="container" style="background: #ffffff;margin-top: 5vh;border-radius: 18px;">
        <div class="row">
            <div class="col">
                <div style="padding: 12px;">
                    <h1 class="text-secondary">Hello, ${userData.name}</h1>
                </div>
            </div>
            <div class="col">
                <div style="text-align: right;padding: 12px;"><a href = "/" class = "btn btn-danger" type = "button" style = "border-radius: 4px;">Logout</a></div>
            </div>
        </div>
        <div class="row" style="margin-top: 2vh;">
            <div class="col-md-12">
                <div>
                    <div style="margin-bottom: 15vh;">
                        <div>
                            <h4>Log <strong>${trackerData.name}</strong></h4>
                        </div>
                        <div>
                            <form action="">
                                <div><label class="form-label">Timestamp</label>
                                    <input v-model="logData.timestamp" class="form-control" type="datetime-local">
                                </div>
                                <value-component @sendvalue="getvalue"></value-component>
                                <div>
                                    <label class="form-label">Note</label>
                                    <textarea v-model="logData.note" placeholder="Any thing you want to mention about the tracker now..." class="form-control"></textarea>
                                </div>
                                <div class="text-center" style="text-align: right;padding: 22px;margin-bottom: 0px;">
                                    <button class="btn btn-success" type="submit">Log it</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../static/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../static/js/bs-init.js"></script>
    <script src="../../static/vue/vue.js"></script>
    <script src="../../static/js/createLog.js"></script>
    
</body>

</html>
