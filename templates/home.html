<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Home</title>
        <link rel="icon" type="image/x-icon" href="../static/img/computer.webp">
        <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="../static//css/styles.css">
    </head>

    <body style="background: linear-gradient(-89deg, rgb(154,56,200), rgb(35,96,241) 98%);">
        <div class="container" id="app" style="background: #ffffff;margin-top: 5vh;border-radius: 18px;">
            <div class="row">
                <div class="col">
                    <div style="padding: 12px;">
                        <h1 class="text-secondary">Hello, ${name}</h1>
                    </div>
                </div>
                <div class="col">
                    <div style="text-align: right;padding: 12px;">
                        <a v-bind:href="'/trackers/export/'+ this.user_id" target="blank" class='btn btn-primary'>Export</a>
                        <a href="/tracker/create" class="btn btn-success" type="button">Add</a>
                        <button @click="userLogout" class="btn btn-danger" type="button">Logout</button></div>
                </div>
            </div>
            <div class="row" style="margin-top: 2vh;">
                <div class="col-md-12">
                    <div>
                        <div style="margin-bottom: 15vh;">
                            <div class="table-responsive">
                                <table class="table" style="margin-bottom: 3vh;">
                                    <thead>
                                        <tr>
                                            <th>Tracker</th>
                                            <th> Description</th>
                                            <th>Last Reviewed</th>
                                            <th>Log</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr 
                                            v-for="tracker in trackers"
                                            is="tracker"
                                            :name="tracker.name"
                                            :description="tracker.description"
                                            :key="tracker.id"
                                            :last_modified="tracker.last_modified"
                                            :id="tracker.id"
                                        ></tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 2vh;">
                <div class="col-md-12">
                    <div style="margin-bottom: 15vh;">
                        <div class="mb-3">
                            <div class="accordion" id="accordionExample">
                                <div class="accordion-item">
                                    <h2 class="accordion-header" id="headingOne">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        Import Trackers
                                    </button>
                                    </h2>
                                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                        <div class="accordion-body">
                                            <form id="upload-file" method="post" enctype="multipart/form-data"></form>
                                                <label for="formFile" class="form-label">Upload a CSV file containing Trackers</label>
                                                <div class="input-group mb-3">
                                                    <input class="form-control" type="file" accept=".csv" id="fileupload" name="fileupload" aria-describedby="button-addon2" required="true">
                                                    <button id="button-addon2" @click="uploadTrackers()" type="button" class="btn btn-primary">Upload</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../static/bootstrap/js/bootstrap.min.js"></script>
        <script src="../static/js/bs-init.js"></script>
        <script src="../static/vue/vue.js"></script>
        <script src="../static/js/home.js"></script>
    </body>
</html>
