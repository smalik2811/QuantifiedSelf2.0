<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Home</title>
        <link rel="icon" type="image/x-icon" href="../static/img/computer.webp">
        <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="../static//css/styles.css">
        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style>
            .my-card {
                height: 350px;
                width: 350px;
            }
        </style>
    </head>

    <body style="background: linear-gradient(-89deg, rgb(154,56,200), rgb(35,96,241) 98%);">
        <div class="container" id="app" style="background: #ffffff;margin-top: 5vh;border-radius: 18px;">
            <div class="row">
                <div class="col">
                    <div style="padding: 12px;">
                        <h1 class="text-secondary">Hello, ${name}</h1>
                    </div>
                </div>
                <div class="col">
                    <div style="text-align: right;padding: 12px;">
                        <button @click="userLogout" class="btn btn-danger" type="button">Logout</button></div>
                </div>
            </div>
            <div class="row" style="margin-top: 2vh;">
                <div class="col-md-12">
                    <div>
                        <div style="margin-bottom: 10vh;">
                            <div v-for="tracker in trackers" :key="tracker.id">
                                <tracker :name="tracker.name" :description="tracker.description"></tracker>
                            </div>
                        </div>
                        <div class="text-center" style="text-align: right;padding: 53px;margin-bottom: 0px;"><a
                                href="/user['username']/tracker" class="btn btn-success" type="button">Add</a>
                    </div>
                </div>
            </div>
        </div>
        <script src="../static/bootstrap/js/bootstrap.min.js"></script>
        <script src="../static/js/bs-init.js"></script>
        <script src="../static/vue/vue.js"></script>
        <script src="../static/js/home.js"></script>
    </body>
</html>
